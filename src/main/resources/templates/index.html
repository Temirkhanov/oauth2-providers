<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
</head>
<body>
	<h1>Welcome to Home Page</h1>


<!--		<a href="/oauth2/authorization/github">Log In</a>-->



	<li class="nav-item" role="presentation " sec:authorize="!isAuthenticated()" >
		<a
				class="nav-link text-primary d-xl-flex justify-content-xl-center align-items-xl-center"
				href="/oauth2/authorization/github"
		><i class="fa fa-sign-in" ></i>&nbsp;login</a
		>
	</li>


	<li class="nav-item" role="presentation">
		<form
				method="POST"
				th:action="@{/logout}"
				sec:authorize="isAuthenticated()">
			<button
					class="nav-link link text-danger d-xl-flex justify-content-xl-center align-items-xl-center"
					style="border: none; background: none;">
				<i class="fa fa-sign-out" id="navbar-icon"></i>&nbsp;logout</button
			>
		</form>
	</li>

</body>
</html>
